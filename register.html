<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Registrieren</h1>
    <p>Bitte registrieren Sie sich mit einem <i>persönlichen</i> <u>Benutzernamen</u>, <u>E-Mail</u> <b>und</b> <u>Passwort</u>.</p>
    <form action="/">
        <div>
            <label for="name">Benutzername:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">E-Mail:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="passwort">Passwort:</label>
            <input type="password" id="passwort">
        </div>
        <div>
            <label for="passwort_2">Passwort wiederholen:</label>
            <input type="password" id="passwort_2">
        </div>
        <div>
            <button type="reset">Zurücksetzen</button>
            <button type="submit">Registrieren</button>
        </div>
    </form>

</body>
</html>
